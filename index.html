<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文字模擬遊戲｜前導劇情</title>
  <style>
    :root{
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
      --card: rgba(15, 18, 28, .72);
      --card2: rgba(255,255,255,.10);
      --text: #f3f6ff;
      --muted: rgba(243,246,255,.78);
      --accent: #ffd88a;
      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing: border-box; }
    html,body{
		height: 100%;
  margin: 0;
  background: #000;}
    body{
      margin:0;
      background:#0b0d14;
      color:var(--text);
      font-family: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      overflow:hidden;
    }

    /* Stage */
    .stage{
		width:  min(75vh, 100vw);
height: min(100vh, 133.33vw);
  aspect-ratio: 3 / 4;
  margin: auto;
  position: relative;
  overflow: hidden;
  background: #000;

      
    }
    .bg{
      position:absolute;
      inset:0;
      background:#000;
      overflow:hidden;
    }
    .bg img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.02);
      filter: saturate(1.02) contrast(1.02);
    }
    .vignette{
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 20%, rgba(0,0,0,.08), rgba(0,0,0,.52) 70%, rgba(0,0,0,.78)),
        linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.55));
      pointer-events:none;
    }

    /* Simple transitions */
    .fade-enter{ opacity:0; transform: scale(1.03); }
    .fade-enter-active{ opacity:1; transform: scale(1.02); transition: opacity .35s ease, transform .45s ease; }

    /* Crash effects */
    .tilt{ animation: tilt .55s ease-in-out 1; }
    @keyframes tilt{
      0%{ transform: rotate(0deg) scale(1.02); }
      25%{ transform: rotate(-5deg) scale(1.03); }
      60%{ transform: rotate(6deg) scale(1.03); }
      100%{ transform: rotate(0deg) scale(1.02); }
    }
    .shake{ animation: shake .6s ease-in-out 1; }
    @keyframes shake{
      0%,100%{ transform: translate3d(0,0,0); }
      10%{ transform: translate3d(-6px, 2px,0); }
      25%{ transform: translate3d(8px, -3px,0); }
      40%{ transform: translate3d(-10px, 4px,0); }
      60%{ transform: translate3d(7px, -5px,0); }
      80%{ transform: translate3d(-4px, 2px,0); }
    }
    .blackout{
      position:absolute;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      transition: opacity .5s ease;
    }
    .blackout.on{ opacity:1; }

    /* UI layer */
    .ui{
      position:relative;
      width:min(980px, 100%);
      height:100%;
      padding: 18px 16px calc(18px + var(--safe-bottom));
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap:12px;
      z-index:2;
      pointer-events:none; /* allow click-through, but we will enable on interactive parts */
    }

    /* ===== 首頁疊圖 ===== */
.home{
  position:absolute;
  inset:0;
}

.homeBg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit: cover;   /* 9:16 圖，cover 剛好滿版不會怪 */
}

/* 標題疊在上方 */
.homeTitle{
  position:absolute;
  left:50%;
  top: 6%;
  transform: translateX(-50%);
  width: min(86%, 520px);
  height:auto;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
  pointer-events:none; /* 避免標題擋按鈕點擊 */
}

/* 底部按鈕區 */
.homeBottom{
  position:absolute;
  left:0; right:0;
  bottom: 6%;
  padding: 0 7%;
}

    /* Dialogue */
    .dialogue{
      pointer-events:auto;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      padding: 14px 14px 12px;
      backdrop-filter: blur(8px);
    }
    .row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
    }
    .speaker{
      font-weight: 700;
      letter-spacing:.5px;
      color: var(--accent);
      font-size: 12px;
      margin:0 0 6px 0;
      opacity: .95;
    }
    .text{
      margin:0;
      font-size: 14px;
      line-height:1.65;
      letter-spacing:.2px;
    }
    .hint{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color: rgba(243,246,255,.72);
      font-size: 10px;
    }
    .pill{
      padding:6px 10px;
      border-radius: 999px;
      background: var(--card2);
      border: 1px solid rgba(255,255,255,.12);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
		font-size: 10px;
    }

    /* Choice buttons */
    .choices{
      pointer-events:auto;
      display:none;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
  cursor: pointer;
  width: 100%;
  border-radius: 14px;
  padding: 14px 16px;

  /* 文字 */
  font-size: 16px;
  font-weight: 600;
  letter-spacing: .5px;
  color: #f5f7ff;

  /* 半透明卡片感 */
  background: rgba(20, 24, 40, 0.65);
  backdrop-filter: blur(6px);

  /* 描邊取代厚陰影 */
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);

  transition: 
    transform .15s ease,
    background .15s ease,
    box-shadow .15s ease;
		
}
    .btn.secondary{
     
  background: rgba(20, 24, 40, 0.45);
  border-color: rgba(255,255,255,0.15);
  color: rgba(245,247,255,0.8);
    }
    .btn:active{  transform: scale(0.98); }
.btn:hover,
.btn:focus-visible{
  background: rgba(255, 216, 138, 0.25);
  border-color: #ffd88a;
  box-shadow: 0 8px 22px rgba(0,0,0,0.45);
}
    /* Dify modal */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.68);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px 14px calc(18px + var(--safe-bottom));
      z-index:20;
    }
    .modal.on{ display:flex; }
    .modalCard{
      width:min(980px, 100%);
      height:min(82vh, 760px);
      border-radius: 18px;
      overflow:hidden;
      background:#0b0d14;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      display:flex;
      flex-direction:column;
    }
    .modalTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modalTop .title{
      font-weight:700;
      font-size: 14px;
      color: rgba(243,246,255,.92);
    }
    .iconBtn{
      cursor:pointer;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(243,246,255,.9);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight:700;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#0b0d14;
    }

    /* Click layer (tap anywhere) */
    .tapLayer{
		
      position:absolute;
      inset:0;
      z-index:4;
      background: transparent;
		pointer-events: none;
    }

    @media (max-width: 520px){
      .text{ font-size: 16px; }
      .homeBody p{ font-size: 14px; }
      .btn{ width: 100%; }
      .choices{ flex-direction:column; }
    }
.modal{
  display: none;
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: rgba(0,0,0,.6);
}

.modal.on{
  display: flex;
}
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="bg" id="bg">
      <img id="bgImg" src="assets/0.png" alt="background" />
      <div class="vignette"></div>
      <div class="blackout" id="blackout"></div>s
    </div>

    <!-- Tap to advance -->
    <div class="tapLayer" id="tapLayer" aria-label="tap to advance"></div>

    <!-- Home overlay -->
    <section class="home" id="home">
    
  <img class="homeBg" src="assets/0.png" alt="">
  <img class="homeTitle" src="assets/tilteword.png" alt="">

  <div class="homeBottom">
    <button class="btn" id="startBtn">開始前導劇情</button>
  </div>

    </section>

    <!-- UI -->
    <div class="ui">
      <div class="dialogue" id="dialogue" style="display:none;">
        <div class="row">
          <div style="flex:1; min-width: 0;">
            <div class="speaker" id="speaker"></div>
            <p class="text" id="text"></p>
          </div>
          <div class="pill" id="counter">1 / 17</div>
        </div>

        <div class="hint">
          <span id="hintText">點畫面任意處繼續</span>
          
        </div>
      </div>

      <div class="choices" id="choices">
        <button class="btn secondary" id="choiceWait">再等等</button>
        <button class="btn" id="choiceOvertake">超車</button>
      </div>
    </div>

    <!-- Dify modal -->
    <div class="modal" id="modal">
      <div class="modalCard">
        <div class="modalTop">
          <div class="title">開始討論｜Dify 對話</div>
          <button class="iconBtn" id="closeModal">關閉</button>
        </div>
       <iframe

 src="https://udify.app/chatbot/tkIf3U1WHcTRiI6Z"
 style="width: 100%; height: 100%; min-height: 700px"
 frameborder="0"
 allow="microphone"

></iframe>
      </div>
    </div>
  </div>

  <script>
    // ★ 把這裡換成你的 Dify WebApp URL（Publish > WebApp > Embed 拿到的網址）
    // 例：https://udify.app/chatbot/xxxxxxxxxxxx
    const DIFY_WEBAPP_URL = "https://udify.app/chat/tkIf3U1WHcTRiI6Z";

    // 劇情資料：每段對應一張情境圖 + 一段文字
    // type:
    //  - normal: 點畫面下一段
    //  - choice: 顯示選項（超車/再等等）
    //  - crash: 撞擊（傾斜/晃動/變黑）
    //  - intertitle: 章節字卡（例如「一年後」）
    //  - open_dify: 顯示「開始討論」並開啟 Dify
    const scenes = [
      { id: 1,  bg:"assets/1.png",   text:"我的名字是陳明飛，目前就讀義守大學資訊管理系大二，喜歡籃球和遊戲。", type:"normal" },
      { id: 2,  bg:"assets/2.png",  text:"我在班上人緣很好，總和朋友四處去玩。", type:"normal" },
      { id: 3,  bg:"assets/3.png",  text:"義大樂園、", type:"normal" },
      { id: 4,  bg:"assets/4.png",  text:"碼頭、", type:"normal" },
      { id: 5,  bg:"assets/5.png", text:"老街、", type:"normal" },
      { id: 6,  bg:"assets/6.png",   text:"屏東……", type:"normal" },
		{ id: 7,  bg:"assets/7.png",   text:"這天，我照常騎車在學校往外的山路", type:"normal" },

      { id: 8,  bg:"assets/8.png",  speaker:"陳明飛", text:"嗯…前面的車是怎樣，也太慢了吧。", type:"choice" },

      // 分支：再等等 -> scene 9；超車 -> scene 10
      { id: 9,  bg:"assets/8.png",  speaker:"陳明飛", text:"山路超車很危險，慢慢騎吧……厚！到底在慢什麼！", type:"normal" },
      { id: 10, bg:"assets/8.png",  speaker:"陳明飛", text:"好機會！看我的！", type:"normal" },

      { id: 11, bg:"assets/9.png",  speaker:"陳明飛", text:"幹！怎麼有狗?!", type:"crash" },

      { id: 12, bg:"assets/10.png", text:"醒來後，我覺得全身很痛，頭暈想吐。我才知道我被送到醫院了。", type:"normal" },
      { id: 13, bg:"assets/11.png",  text:"我的人生像是掉入深淵，所有規劃都按下暫停鍵，我不知道是否能回到正軌……", type:"normal" },
      { id: 14, bg:"assets/0.png", speaker:"", text:"一年後", type:"intertitle" },
      { id: 15, bg:"assets/12.png", speaker:"老師", text:"好了，下週記得交分組名單，期中要完成選定主題的圖書閱讀報告唷！", type:"normal" },
      { id: 16, bg:"assets/13.png", speaker:"我", text:"那個……同學，你有分組了嗎？", type:"normal" },
      { id: 17, bg:"assets/13.png", speaker:"陳明飛", text:"……嗯？你在和我說話嗎？", type:"normal" },
      { id: 18, bg:"assets/13.png", speaker:"我", text:"對啊！如果你沒有組別，要不要和我們一組？", type:"normal" },
      { id: 19, bg:"assets/13.png", speaker:"陳明飛", text:"隨便。", type:"normal" },
      { id: 20, bg:"assets/13.png", speaker:"", text:"請與陳明飛對話完成課堂報告任務，在對話過程中觀察與了解他的心聲和處境吧！", type:"open_dify" },
    ];

    // 狀態
    let idx = 0;                 // scenes index
    let branchMode = null;       // null | "wait" | "overtake"
    let locked = false;

    // Elements
    const home = document.getElementById("home");
    const startBtn = document.getElementById("startBtn");
    const tapLayer = document.getElementById("tapLayer");
    const bgImg = document.getElementById("bgImg");
    const blackout = document.getElementById("blackout");
    const dialogue = document.getElementById("dialogue");
    const speakerEl = document.getElementById("speaker");
    const textEl = document.getElementById("text");
    const counter = document.getElementById("counter");
    const hintText = document.getElementById("hintText");

    const choices = document.getElementById("choices");
    const choiceWait = document.getElementById("choiceWait");
    const choiceOvertake = document.getElementById("choiceOvertake");

    const modal = document.getElementById("modal");
    const difyFrame = document.getElementById("difyFrame");
    const closeModal = document.getElementById("closeModal");

    function setBg(src, effect=null){
      // transition class
      bgImg.classList.remove("fade-enter","fade-enter-active","tilt","shake");
      void bgImg.offsetWidth; // reflow
      bgImg.src = src;
      bgImg.classList.add("fade-enter");
      requestAnimationFrame(() => bgImg.classList.add("fade-enter-active"));

      if(effect === "tilt") bgImg.classList.add("tilt");
      if(effect === "shake") bgImg.classList.add("shake");
    }

    function setDialogue(s){
      dialogue.style.display = "block";
      speakerEl.textContent = s.speaker || "";
      speakerEl.style.display = s.speaker ? "block" : "none";
      textEl.textContent = s.text || "";
      // counter (以畫面段落顯示，不含首頁)
      counter.textContent = `${Math.min(idx+1, scenes.length)} / ${scenes.length}`;
    }

    function showChoices(show){
  choices.style.display = show ? "flex" : "none";
  hintText.textContent = show ? "請選擇" : "點畫面任意處繼續";

  // ⭐ 重點：有選項時，關掉全畫面點擊層
  tapLayer.style.pointerEvents = show ? "none" : "auto";
}

    function openDify(){
		console.log("openDify 被呼叫了");
     
  difyFrame.src = "https://udify.app/chatbot/tkIf3U1WHcTRiI6Z";
  modal.classList.add("on");
    }

    function closeDify(){
      modal.classList.remove("on");
      // 保留對話狀態就不要清空 src；若要關閉就清空：
      // difyFrame.src = "";
    }

    function goNext(){
      if(locked) return;

      // 如果正在選擇中，點背景不要跳
      if(choices.style.display === "flex") return;

      // Intertitle 額外處理：點一下就下一段
      idx++;

      // End guard
      if(idx >= scenes.length){
        // 回到首頁（也可以改成結束畫面）
        home.style.display = "grid";
        dialogue.style.display = "none";
        showChoices(false);
        idx = 0;
        branchMode = null;
        setBg("assets/0.png");
        return;
      }

      render();
    }

    function render(){
      const s = scenes[idx];

      // 分支規則：scene 8 是選擇點
      if(s.type === "choice"){
        setBg(s.bg);
        setDialogue(s);
        showChoices(true);
        return;
      }

      // 分支：如果使用者選「再等等」，走 scene 9 -> 10 -> 11...
      // 如果選「超車」，從 scene 10 開始（跳過 scene 9）
      // 我們用 branchMode 決定 idx 應該跳到哪個段落
      if(branchMode === "overtake" && s.id === 9){
        // 直接跳過 9 到 10
        idx++;
        render();
        return;
      }

      showChoices(false);

      if(s.type === "crash"){
        locked = true;
        setBg(s.bg, "tilt");
        setDialogue(s);
        // 撞擊晃動 + 變黑
        setTimeout(() => bgImg.classList.add("shake"), 60);
        setTimeout(() => blackout.classList.add("on"), 520);
        // 黑一下再進下一段（醫院）
        setTimeout(() => {
          blackout.classList.remove("on");
          locked = false;
          idx++;
          render();
        }, 1250);
        return;
      }

      if(s.type === "intertitle"){
        // 字卡：淡入、字置中（用 dialogue 顯示即可）
        setBg(s.bg);
		  
        setDialogue({speaker:"", text:s.text});
        return;
      }

      if (s.type === "open_dify") {
  setBg(s.bg);
  setDialogue(s);
  hintText.textContent = "點「開始討論」開啟對話";
tapLayer.style.pointerEvents = "none";
  choices.style.display = "flex";
  choices.innerHTML = `<button class="btn" id="openDify">開始討論</button>`;

  // 直接在這裡完成「開啟 Dify」
  document.getElementById("openDify").onclick = (e) => {
    e.preventDefault();
    e.stopPropagation();

    
    // 2) 開啟 modal（確保你的 CSS 是 .modal.on 才會顯示）
    modal.classList.add("on");

    console.log("Dify modal opened");
  };

  return;
}

      // normal
      setBg(s.bg);
      setDialogue(s);
    }

   // 頁面載入時先禁止 tapLayer 吃掉點擊
tapLayer.style.pointerEvents = "none";

startBtn.addEventListener("click", () => {
  home.style.display = "none";
console.log("start clicked");
  // 開始劇情後才開啟「點任意處繼續」
  tapLayer.style.pointerEvents = "auto";

  dialogue.style.display = "block";
  idx = 0;
  branchMode = null;
  locked = false;
  render();
});

    tapLayer.addEventListener("click", goNext);

    choiceWait.addEventListener("click", (e) => {
      e.stopPropagation();
      branchMode = "wait";
      showChoices(false);
      // idx stays; next click will move to 9
    });

    choiceOvertake.addEventListener("click", (e) => {
      e.stopPropagation();
      branchMode = "overtake";
      showChoices(false);
      // 下一段會從 10 開始（render 會跳過 9）
      idx++; // move to 9, then render() will skip to 10
      render();
    });

    closeModal.addEventListener("click", closeDify);
    modal.addEventListener("click", (e) => {
      if(e.target === modal) closeDify();
    });

    // Prevent scrolling on mobile
    document.addEventListener("touchmove", (e) => {
      if(modal.classList.contains("on")) return; // allow inside iframe
      e.preventDefault();
    }, { passive:false });
// ✅ 事件委派：不管 openDify 何時生成，都能接到點擊
document.addEventListener("click", (e) => {
  const btn = e.target.closest("#openDify");
  if (!btn) return;

  e.preventDefault();
  e.stopPropagation();

  openDify(); // 這裡會呼叫你原本的 openDify() 函式
});
  </script>
